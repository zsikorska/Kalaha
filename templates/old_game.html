{% block head %}

.div12 { grid-area: 2 / 3 / 3 / 4; }
.div13 { grid-area: 2 / 2 / 3 / 3; }
.div14 { grid-area: 3 / 2 / 4 / 3; }
</style>

{% endblock %}
