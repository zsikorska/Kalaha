{% extends "base.html" %}
{% from "macros.html" import add_navbar %}

{% block head %}

    <link href="../static/bootstrap/styles/modals.css" rel="stylesheet">

{% endblock %}

{% block header %}
    {{ add_navbar() }}
{% endblock %}

{% block main %}
<form action="" method="POST">
<div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" style="color: #141619">Results</h5>
        <button type="submit" name="button" value="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body py-0" style="color: #141619">
        <p>PLAYER1 &emsp;vs&emsp; PLAYER2</p>
          <p>{{ score1 }} &ensp; &emsp; &emsp; &emsp; &ensp; {{ score2 }}</p>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <button type="submit" name="button" value="play" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Play again</button>
        <button type="submit" name="button" value="close" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
